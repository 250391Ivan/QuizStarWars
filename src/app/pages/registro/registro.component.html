
<div class="container">
    <h4 class="title"> Registro</h4>
    <div class="row">
        <div class="col-md-2"></div>
        <div  class="col-md-6">

        <form [formGroup]="formRegister">
        <div class="input-group mb-3">
            <span class="input-group-text"  >Nombre</span>
            <input type="text" class="form-control" 
            placeholder="Coloca tu Nombre" aria-label="Username"
             aria-describedby="basic-addon1" formControlName="nombre" pattern="[a-zA-Z]*" (input)="Validar('nombre')"> 
          </div>
          
          <div class="input-group mb-3">
            <span class="input-group-text"  >Apellido</span>
            <input type="text" class="form-control" placeholder="Coloca tu Apellido" 
            aria-label="Username" aria-describedby="basic-addon1" formControlName="apellido"  pattern="[a-zA-Z]*" (input)="Validar('nombre')">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Fecha Naciemiento</span>
            <input type="date" class="form-control" placeholder="Selecciona tu fecha"
             aria-label="Username" aria-describedby="basic-addon1" formControlName="fecha" (input)="calcularEdad()">
          </div>
        </form>
        <p *ngIf="banderaNombre " class="red">*No se permiten campos vacios,numeros y caracteres especiales en Nombre y Apellido</p>
          <button type="button" class="btn btn-primary btn-lg" (click)="guardar()" [disabled]="formRegister.invalid">Registrar</button>
    </div>
</div>
</div>
